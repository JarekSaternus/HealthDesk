<!DOCTYPE html>
<html lang="{{html_lang}}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{page_title}}</title>
  <meta name="description" content="{{page_description}}">
  <meta name="keywords" content="przerwy w pracy, zdrowie przy komputerze, ćwiczenia oczu, nawodnienie, tracker aktywności, Windows, macOS, Linux, pomodoro, cross-platform">
  <meta name="author" content="HealthDesk">

  <!-- Open Graph -->
  <meta property="og:title" content="{{page_title}}">
  <meta property="og:description" content="{{page_description}}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{canonical_url}}">
  <meta property="og:locale" content="{{og_locale}}">
  <meta property="og:image" content="https://healthdesk.site/og-image.png">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:image:alt" content="{{page_title}}">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{page_title}}">
  <meta name="twitter:description" content="{{page_description}}">
  <meta name="twitter:image" content="https://healthdesk.site/og-image.png">

  <link rel="canonical" href="{{canonical_url}}">
  {{hreflang_tags}}

  <link rel="icon" type="image/svg+xml" href="/logo-color.svg">
  <link rel="stylesheet" href="/style.css">

  <!-- JSON-LD Schema -->
  {{schema_jsonld}}
</head>
<body>
  {{content}}
</body>
</html>
