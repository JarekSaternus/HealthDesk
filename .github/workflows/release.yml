name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
          - platform: macos-latest
            target: aarch64-apple-darwin
          - platform: macos-latest
            target: x86_64-apple-darwin
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libasound2-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build Tauri
        run: npx tauri build --target ${{ matrix.target }}

      - name: Collect artifacts
        id: artifacts
        shell: bash
        run: |
          mkdir -p dist-upload
          # Try target-specific path first, then generic release/bundle/
          for base in "src-tauri/target/${{ matrix.target }}/release/bundle" "src-tauri/target/release/bundle"; do
            if [ -d "$base" ]; then
              echo "Found bundle at: $base"
              find "$base" -type f \( -name "*.exe" -o -name "*.dmg" -o -name "*.deb" -o -name "*.AppImage" \) -exec cp {} dist-upload/ \;
            fi
          done
          echo "=== Collected artifacts ==="
          ls -la dist-upload/

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist-upload/*
          tag_name: ${{ github.ref_name }}
          name: 'HealthDesk ${{ github.ref_name }}'
          body: |
            ## HealthDesk ${{ github.ref_name }}

            ### Pobieranie / Download
            | Platforma | Plik |
            |-----------|------|
            | Windows | `.exe` installer |
            | macOS (Apple Silicon) | `.dmg` (aarch64) |
            | macOS (Intel) | `.dmg` (x64) |
            | Linux | `.deb` / `.AppImage` |
          draft: false
          prerelease: false
