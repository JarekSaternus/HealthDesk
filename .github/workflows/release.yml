name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            bundle_glob: 'src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*-setup.exe'
          - platform: macos-latest
            target: aarch64-apple-darwin
            bundle_glob: 'src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg'
          - platform: macos-latest
            target: x86_64-apple-darwin
            bundle_glob: 'src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg'
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            bundle_glob: |
              src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/deb/*.deb
              src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage/*.AppImage

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libasound2-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build Tauri
        run: npx tauri build --target ${{ matrix.target }}

      - name: List bundle output
        shell: bash
        run: |
          echo "=== Bundle directory ==="
          ls -laR src-tauri/target/${{ matrix.target }}/release/bundle/ 2>/dev/null || echo "No bundle directory found"

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.bundle_glob }}
          tag_name: ${{ github.ref_name }}
          name: 'HealthDesk ${{ github.ref_name }}'
          body: |
            ## HealthDesk ${{ github.ref_name }}

            ### Pobieranie / Download
            | Platforma | Plik |
            |-----------|------|
            | Windows | `.exe` installer |
            | macOS (Apple Silicon) | `.dmg` (aarch64) |
            | macOS (Intel) | `.dmg` (x64) |
            | Linux | `.deb` / `.AppImage` |
          draft: false
          prerelease: false
