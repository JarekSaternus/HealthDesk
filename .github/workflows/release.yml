name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
          - platform: macos-latest
            target: aarch64-apple-darwin
          - platform: macos-latest
            target: x86_64-apple-darwin
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libasound2-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build Tauri (signed)
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ""
        run: npx tauri build --target ${{ matrix.target }}

      - name: Collect artifacts
        id: artifacts
        shell: bash
        run: |
          mkdir -p dist-upload
          for base in "src-tauri/target/${{ matrix.target }}/release/bundle" "src-tauri/target/release/bundle"; do
            if [ -d "$base" ]; then
              echo "Found bundle at: $base"
              # Installers for users
              find "$base" -type f \( -name "*.exe" -o -name "*.dmg" -o -name "*.deb" -o -name "*.AppImage" \) -exec cp {} dist-upload/ \;
              # Update bundles + signatures for auto-updater
              find "$base" -type f \( -name "*.nsis.zip" -o -name "*.nsis.zip.sig" -o -name "*.tar.gz" -o -name "*.tar.gz.sig" -o -name "*.AppImage.sig" \) -exec cp {} dist-upload/ \;
            fi
          done
          echo "=== Collected artifacts ==="
          ls -la dist-upload/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.target }}
          path: dist-upload/*

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts
          merge-multiple: true

      - name: List all artifacts
        run: ls -la all-artifacts/

      - name: Generate latest.json
        shell: bash
        run: |
          set +e
          VERSION="${GITHUB_REF_NAME#v}"
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          echo "=== All artifacts ==="
          ls -la all-artifacts/

          # Read signatures
          WIN_SIG=""
          MAC_AARCH64_SIG=""
          MAC_X64_SIG=""
          LINUX_SIG=""

          for f in all-artifacts/*.nsis.zip.sig; do
            [ -f "$f" ] && WIN_SIG=$(cat "$f")
          done
          for f in all-artifacts/*.tar.gz.sig; do
            [ -f "$f" ] || continue
            name=$(basename "$f")
            case "$name" in
              *aarch64*) MAC_AARCH64_SIG=$(cat "$f") ;;
              *) MAC_X64_SIG=$(cat "$f") ;;
            esac
          done
          for f in all-artifacts/*.AppImage.sig; do
            [ -f "$f" ] && LINUX_SIG=$(cat "$f")
          done

          # Find update bundle filenames
          REPO="JarekSaternus/HealthDesk"
          TAG="${GITHUB_REF_NAME}"
          BASE="https://github.com/${REPO}/releases/download/${TAG}"

          WIN_ZIP=""
          MAC_AARCH64_TAR=""
          MAC_X64_TAR=""
          LINUX_APPIMAGE=""

          for f in all-artifacts/*.nsis.zip; do
            [ -f "$f" ] && WIN_ZIP=$(basename "$f")
          done
          for f in all-artifacts/*.tar.gz; do
            [ -f "$f" ] || continue
            name=$(basename "$f")
            case "$name" in
              *.sig) continue ;;
              *aarch64*) MAC_AARCH64_TAR="$name" ;;
              *) MAC_X64_TAR="$name" ;;
            esac
          done
          for f in all-artifacts/*.AppImage; do
            [ -f "$f" ] && LINUX_APPIMAGE=$(basename "$f")
          done

          echo "WIN_ZIP=$WIN_ZIP"
          echo "MAC_AARCH64_TAR=$MAC_AARCH64_TAR"
          echo "MAC_X64_TAR=$MAC_X64_TAR"
          echo "LINUX_APPIMAGE=$LINUX_APPIMAGE"

          # Build latest.json using printf to avoid heredoc issues
          printf '{\n  "version": "%s",\n  "notes": "HealthDesk %s",\n  "pub_date": "%s",\n  "platforms": {\n    "windows-x86_64": {\n      "signature": "%s",\n      "url": "%s/%s"\n    },\n    "darwin-aarch64": {\n      "signature": "%s",\n      "url": "%s/%s"\n    },\n    "darwin-x86_64": {\n      "signature": "%s",\n      "url": "%s/%s"\n    },\n    "linux-x86_64": {\n      "signature": "%s",\n      "url": "%s/%s"\n    }\n  }\n}\n' \
            "$VERSION" "$TAG" "$DATE" \
            "$WIN_SIG" "$BASE" "$WIN_ZIP" \
            "$MAC_AARCH64_SIG" "$BASE" "$MAC_AARCH64_TAR" \
            "$MAC_X64_SIG" "$BASE" "$MAC_X64_TAR" \
            "$LINUX_SIG" "$BASE" "$LINUX_APPIMAGE" \
            > all-artifacts/latest.json

          echo "=== latest.json ==="
          cat all-artifacts/latest.json

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: all-artifacts/*
          tag_name: ${{ github.ref_name }}
          name: 'HealthDesk ${{ github.ref_name }}'
          body: |
            ## HealthDesk ${{ github.ref_name }}

            ### Pobieranie / Download
            | Platforma | Plik |
            |-----------|------|
            | Windows | `.exe` installer |
            | macOS (Apple Silicon) | `.dmg` (aarch64) |
            | macOS (Intel) | `.dmg` (x64) |
            | Linux | `.deb` / `.AppImage` |
          draft: false
          prerelease: false
