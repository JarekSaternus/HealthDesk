# HealthDesk Landing Page — healthdesk.site
# Deploy: cp to /etc/nginx/sites-enabled/healthdesk-landing && nginx -t && systemctl reload nginx

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name healthdesk.site www.healthdesk.site;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://healthdesk.site$request_uri;
    }
}

# www -> non-www redirect
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.healthdesk.site;

    ssl_certificate     /etc/letsencrypt/live/healthdesk.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/healthdesk.site/privkey.pem;

    return 301 https://healthdesk.site$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name healthdesk.site;

    # SSL — Let's Encrypt
    ssl_certificate     /etc/letsencrypt/live/healthdesk.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/healthdesk.site/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Static files
    root /opt/healthdesk-landing;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # Cache static assets
    location ~* \.(css|js|svg|png|jpg|ico|woff2?)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # .exe download — proper content type
    location ~* \.exe$ {
        add_header Content-Type "application/octet-stream";
        add_header Content-Disposition "attachment";
    }

    access_log /var/log/nginx/healthdesk_landing_access.log;
    error_log  /var/log/nginx/healthdesk_landing_error.log;
}
