# Rate limiting zone
limit_req_zone $binary_remote_addr zone=healthdesk_api:10m rate=30r/m;

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name api.healthdesk.site;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.healthdesk.site;

    # SSL â€” Let's Encrypt (certbot)
    ssl_certificate     /etc/letsencrypt/live/api.healthdesk.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.healthdesk.site/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Rate limiting
    limit_req zone=healthdesk_api burst=10 nodelay;
    limit_req_status 429;

    # CORS preflight
    location = /preflight {
        internal;
    }

    # Proxy to uvicorn
    location / {
        # CORS handled by FastAPI middleware
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # Logging
    access_log /var/log/nginx/healthdesk_api_access.log;
    error_log  /var/log/nginx/healthdesk_api_error.log;
}
