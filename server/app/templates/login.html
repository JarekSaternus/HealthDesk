<!DOCTYPE html>
<html lang="pl" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthDesk Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        :root {
            --pico-primary: #2ecc71;
            --pico-primary-hover: #27ae60;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-card {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
        }
        .login-card h1 {
            text-align: center;
            color: #2ecc71;
            margin-bottom: 0.5rem;
        }
        .login-card p.subtitle {
            text-align: center;
            color: var(--pico-muted-color);
            margin-bottom: 2rem;
        }
        .error {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <main class="login-card">
        <article>
            <h1>HealthDesk</h1>
            <p class="subtitle">Panel administracyjny</p>

            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}

            <form method="post" action="/admin/login">
                <label for="password">Haslo</label>
                <input type="password" id="password" name="password" placeholder="Wprowadz haslo" required autofocus>
                <button type="submit">Zaloguj sie</button>
            </form>
        </article>
    </main>
</body>
</html>
